<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You, Pablo!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #f8d7e8, #fff5f7);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: #f8e1ee;
            border-radius: 30px;
            padding: 50px;
            max-width: 550px;
            text-align: center;
            box-shadow: 10px 10px 20px #d1c4d6, -10px -10px 20px #ffffff;
            position: relative;
            animation: bounceIn 1.5s ease-in-out;
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: scale(1.1) rotate(2deg);
        }

        h1 {
            color: #ff4d94;
            font-size: 3em;
            margin-bottom: 25px;
            animation: popIn 1s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #4a2f4a;
            font-size: 1.4em;
            line-height: 1.7;
            margin-bottom: 30px;
            animation: popIn 1.3s ease-out;
        }

        .btn {
            background: #ff4d94;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            box-shadow: 5px 5px 10px #d1c4d6, -5px -5px 10px #ffffff;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff1a7f;
            transform: scale(1.15);
            box-shadow: 8px 8px 15px #d1c4d6, -8px -8px 15px #ffffff;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d94;
            transform: rotate(45deg);
            opacity: 0.8;
            animation: floatBounce 5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 30px;
            height: 30px;
            background: #ff4d94;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -15px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -15px;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 1s ease-out;
            pointer-events: none;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1) rotate(0); }
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.5); }
            60% { transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes floatBounce {
            0% { transform: translateY(100vh) rotate(45deg) scale(0.5); opacity: 0.8; }
            50% { transform: translateY(50vh) rotate(45deg) scale(1.2); }
            100% { transform: translateY(-100vh) rotate(45deg) scale(0.5); opacity: 0; }
        }

        @keyframes sparkle {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px;
                margin: 15px;
            }

            h1 {
                font-size: 2.2em;
            }

            p {
                font-size: 1.1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <h1>Dear Aditi</h1>
        <p>
            My heart overflows with gratitude for you! 
            Your kindness and beauty spirit make every moment sparkle. 
            This page is a tiny burst of love and share my feelings pls accept i love you! ðŸ’–
        </p>
        <a href="https://www.instagram.com/sumit_xx001?igsh=MTY5czZ2dmF6eHNoMw==" class="btn">With Endless Love</a>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, 300);

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        document.querySelector('.card').addEventListener('click', (e) => {
            const card = document.querySelector('.card');
            card.style.animation = 'bounceIn 0.6s ease-in-out';
            setTimeout(() => card.style.animation = '', 600);
            for (let i = 0; i < 5; i++) {
                createSparkle(e.clientX + Math.random() * 50 - 25, e.clientY + Math.random() * 50 - 25);
            }
        });
    </script>
</body>
</html>
